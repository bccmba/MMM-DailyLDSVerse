name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string

jobs:
  release-check:
    name: Release Verification
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Verify version in package.json
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $VERSION"
        if [ -z "$VERSION" ]; then
          echo "❌ Version not found in package.json"
          exit 1
        fi
    
    - name: Run all tests
      run: npm test
    
    - name: Verify verse list files
      run: |
        echo "Verifying all verse list files are present and valid..."
        for file in verses/*.json; do
          if [ ! -f "$file" ]; then
            echo "❌ Missing file: $file"
            exit 1
          fi
          node -e "const d=JSON.parse(require('fs').readFileSync('$file','utf8')); if(!Array.isArray(d)||d.length===0)throw new Error('Invalid: $file');"
          echo "✓ $file is valid"
        done
    
    - name: Check file sizes
      run: |
        echo "Verse list file sizes:"
        ls -lh verses/*.json
    
    - name: Verify documentation
      run: |
        test -f README.md
        test -f RELEASE_NOTES.md
        test -f INSTALLATION_CHECKLIST.md
        echo "✓ All documentation files present"

